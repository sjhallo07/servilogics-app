name: CI

on:
  push:
    branches: [ main, master ]
    paths:
      - "src/**"
      - "lib/**"
      - "app/**"
      - "backend/**"
      - "server/**"
      - "client/**"
      - ".github/workflows/**"
  pull_request:
    branches: [ main, master ]
    paths:
      - "src/**"
      - "lib/**"
      - "app/**"
      - "backend/**"
      - "server/**"
      - "client/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  node-tests:
    if: ${{ hashFiles('package.json') != '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Test
        run: npm test -- --ci

  python-tests:
    if: ${{ hashFiles('requirements.txt') != '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install
        run: pip install -r requirements.txt

      - name: Test
        run: pytest -q
