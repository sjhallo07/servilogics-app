name: CI

on:
  push:
    branches: [ main, master ]
    paths:
      - ".github/workflows/**"
      - "src/**"
      - "public/**"
      - "backend/**"
      - "package.json"
      - "backend/package.json"
      - "vite.config.ts"
      - "tailwind.config.cjs"
  pull_request:
    branches: [ main, master ]
    paths:
      - "src/**"
      - "public/**"
      - "backend/**"
      - "package.json"
      - "backend/package.json"
      - "vite.config.ts"
      - "tailwind.config.cjs"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint --if-present
      - name: Build (Vite)
        run: npm run build --if-present
      - name: Test
        run: npm test --if-present

  backend:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint --if-present
      - name: Unit tests
        run: npm test --if-present
