version: '3.8'

x-backend-env: &backend-env
  NODE_ENV: production
  PORT: 3001
  AGENT_HOST_ALLOWLIST: localhost,127.0.0.1,api.openai.com,*.openai.azure.com
  AGENT_TIMEOUT_MS: 60000
  AGENT_MAX_REQ_BODY: 262144
  AGENT_MAX_NONSTREAM_RESP: 2097152
  AGENT_SSE_HEARTBEAT_MS: 15000

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: ecme-backend:latest
    restart: unless-stopped
    environment: *backend-env
    ports:
      - target: 3001
        published: 3001
        protocol: tcp
        mode: ingress
    volumes:
      - backend-data:/app/data
    networks:
      - ecme-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
        window: 60s
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    image: ecme-frontend:latest
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: ingress
    networks:
      - ecme-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
        window: 60s
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.10'
          memory: 64M

networks:
  ecme-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
