version: '3.8'

services:
  # MongoDB Database Service (Development)
  mongodb:
    image: mongo:7
    container_name: ecme-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=ecme_lite
    volumes:
      - mongodb-dev-data:/data/db
    networks:
      - ecme-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Backend API Service (Development with hot reload)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend.dev
    container_name: ecme-backend-dev
    restart: unless-stopped
    ports:
      - "0.0.0.0:3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DB_NAME=ecme_lite
      - CORS_ORIGIN=http://localhost:5175,http://localhost:5173,http://localhost
      - AGENT_HOST_ALLOWLIST=localhost,127.0.0.1,api.openai.com,*.openai.azure.com
      - AGENT_TIMEOUT_MS=60000
      - AGENT_MAX_REQ_BODY=262144
      - AGENT_MAX_NONSTREAM_RESP=2097152
      - AGENT_SSE_HEARTBEAT_MS=15000
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend-data:/app/data
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - ecme-network
    command: npm run dev

  # Frontend Service (Development with hot reload)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.dev
    container_name: ecme-frontend-dev
    restart: unless-stopped
    ports:
      - "0.0.0.0:5175:5175"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://backend:3001
    volumes:
      - .:/app
      - /app/node_modules
      - /app/backend
    depends_on:
      - backend
    networks:
      - ecme-network
    command: npm run dev

networks:
  ecme-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
  mongodb-dev-data:
    driver: local
