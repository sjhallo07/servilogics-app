version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ecme-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - AGENT_HOST_ALLOWLIST=localhost,127.0.0.1,api.openai.com,*.openai.azure.com
      - AGENT_TIMEOUT_MS=60000
      - AGENT_MAX_REQ_BODY=262144
      - AGENT_MAX_NONSTREAM_RESP=2097152
      - AGENT_SSE_HEARTBEAT_MS=15000
    volumes:
      - backend-data:/app/data
    networks:
      - ecme-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ecme-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - ecme-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  ecme-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
