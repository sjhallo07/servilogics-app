version: '3.8'

services:
  # MongoDB Database Service
  mongodb:
    image: mongo:7
    container_name: ecme-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=ecme_lite
    volumes:
      - mongodb-data:/data/db
    networks:
      - ecme-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ecme-backend
    restart: unless-stopped
    ports:
      - "0.0.0.0:3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DB_NAME=ecme_lite
      - CORS_ORIGIN=http://localhost,http://localhost:80,http://localhost:5173
      - AGENT_HOST_ALLOWLIST=localhost,127.0.0.1,api.openai.com,*.openai.azure.com
      - AGENT_TIMEOUT_MS=60000
      - AGENT_MAX_REQ_BODY=262144
      - AGENT_MAX_NONSTREAM_RESP=2097152
      - AGENT_SSE_HEARTBEAT_MS=15000
    volumes:
      - backend-data:/app/data
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - ecme-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ecme-frontend
    restart: unless-stopped
    ports:
      - "0.0.0.0:80:80"
    depends_on:
      - backend
    networks:
      - ecme-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  ecme-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
  mongodb-data:
    driver: local
